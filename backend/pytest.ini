[pytest]

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

norecursedirs = .git .venv venv node_modules __pycache__ *.egg

addopts = 
    --verbose
    --tb=short
    --strict-markers
    --capture=no
    --maxfail=1

log_cli = true
log_cli_level = INFO
log_cli_format = %%(asctime)s [%%(levelname)-8s] %%(name)s:%%(lineno)d - %%(message)s
log_cli_date_format = %%Y-%%m-%%d %%H:%%M:%%S
log_level = INFO
log_auto_indent = true
log_cli_display_style = live

